<!DOCTYPE html>
<html>
    <head>
        <meta name="vieport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="chanakya.css">
        
    </head>
    <body>
        <nav>
            <img src ="logo.jpeg" style="max-width:100%;height:auto;">
        </nav>
        <div class="container">
            <h2>REGISTRATION FORM</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">Phone Number</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class="text">Why do you want to join Chanakya?</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            

            <div class="row100">
                <div class="col">
                    <input type="submit" value="SEND">
                </div>
            </div>
            
        </div>
    </body>
</html>
